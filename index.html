<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.es.gov.br/scripts/jquery/1.11.2/jquery-1.11.2.min.js"></script>
    <script src="https://cdn.es.gov.br/scripts/jquery/jquery-jqcloud/2.0.1/js/jqcloud.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="img/icon-star.svg" class="">
        </div>
        <div class="text-container">
            <h1>How did we do.</h1>
            <p>Please let us know how we did with your request support. 
                All feedbacks is important to us improve our offering.</p>
        </div>
        <div class="rating-levels">
            <ul class="levels" id="rating-btns">
                <li value="1"><a>1</a></li>
                <li value="2"><a>2</a></li>
                <li value="3"><a>3</a></li>
                <li value="4"><a>4</a></li>
                <li value="5"><a>5</a></li>
            </ul>
        </div>
        <div class="submit-btn-container">
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
